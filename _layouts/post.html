---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<h3>Blog</h3>
<ul>
  {% for post in site.posts %}
  {% if post.hidden != true %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: '%B %Y' }})
    </li>
  {% endif %}
  {% endfor %}
</ul>
<!-- ({{ post.date | date: '%B %d, %Y' }}) -->
