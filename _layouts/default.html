<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    {% seo %}

    <link rel="shortcut icon" href="/assets/cartographer.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/assets/cartographer.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <!-- {{ site.github.url }} -->
        <a href="/"><h1 style="display:inline">{{ site.title }}</h3></a>
		<span class="view">
			&nbsp; <a href="#cv">[CV]</a> &nbsp;
			<a target="_blank" href="https://scholar.google.com/citations?user=CQyk9V8AAAAJ"><img src="/assets/GoogleScholar-black.svg" width="25" height="25" /></a>
			<a target="_blank" href="{{ site.github.owner_url }}"><img src="/assets/Github-black.svg" width="25" height="25" /></a>
			<a target="_blank" href="https://twitter.com/jatazak"><img src="/assets/Twitter-black.svg" width="25" height="25" /></a>			
		</span>
        <p> {{ site.description }} </p>
      <!-- </header> <section> -->

      {{ content }}

    <div class="overlay"> 
        <div id="cv" style="text-align: center;">
          <a href="#_">‚ùå</a>
          <br/>
          <a href="/cv single.pdf">direct link</a>
          <object data="/cv single.pdf" type="application/pdf" style="width: 80vw; height: 65vw;">
            <embed src="/cv single.pdf" type="application/pdf" />
          </object>
        </div>
          
        <a class="backdrop" href="#_"></a>
    </div>

      <!-- </section> <footer> -->
        <p><small>Theme derived from <a target="_blank" href="https://github.com/pages-themes/minimal">Minimal</a> (orderedlist) for Jekyll with <a target="_blank" href="https://dribbble.com/shots/2235197-50-Free-Flat-Icons-Sketch-Illustrator">flat icons</a> (alexisdoreau).</small></p>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
</html>
