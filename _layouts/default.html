<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <!-- {{ site.github.url }} -->
        <a href="/"><h1 style="display:inline">{{ site.title }}</h3></a>
		<span class="view">
			&nbsp; <a href="/cv single.pdf">[CV]</a> &nbsp;
			<a href="{{ site.github.owner_url }}"><img src="/assets/Github-black.svg" width="25" height="25" /></a>
			<a href="https://twitter.com/jatazak"><img src="/assets/Twitter-black.svg" width="25" height="25" /></a>			
		</span>
        <p> {{ site.description }} </p>
      <!-- </header> <section> -->

      {{ content }}

    <h3>All Posts</h3>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: '%B %d, %Y' }})
        </li>
      {% endfor %}
    </ul>

      <!-- </section> <footer> -->
        <p><small>Theme is <a href="https://github.com/pages-themes/minimal">Minimal</a> (orderedlist) for Jekyll with <a href="https://dribbble.com/shots/2235197-50-Free-Flat-Icons-Sketch-Illustrator">flat icons</a> (alexisdoreau).</small></p>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
</html>
