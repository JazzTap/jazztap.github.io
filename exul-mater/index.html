<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base target="_parent">

<link rel="stylesheet" type="text/css" href="./assets/inspector.css">
<link rel="stylesheet" type="text/css" href="./assets/wing.min.css">
    <style>
body {
  --serif: "Iowan Old Style","Apple Garamond",Baskerville,"Palatino Linotype","Times New Roman","Droid Serif",Times,"Source Serif Pro",serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  --sans-serif: -apple-system,BlinkMacSystemFont,"avenir next",avenir,helvetica,"helvetica neue",ubuntu,roboto,noto,"segoe ui",arial,sans-serif;
  font: 16px var(--serif);
}
em {
  font-size: 15px;
  font-family: monospace;
  font-style: normal; 
}
h4 {
  margin: 0px;
  font-size: 20px;
  font-family: monospace;
}

grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-column-gap: 1.5rem;
  width: 100%;
  min-height: 50rem;
}
.hints {
  display: grid;
  grid-template-columns: 1fr;
  min-height: 15rem;
}
p {
  display: inline-block;
  margin: .5rem 0;
}

figure {
  display: inline-block;
  max-width: 30%;
  height: auto;
  margin: 0;
  padding: 5px;
  text-align: center;
}

input[type=button] {
  position: absolute;
  bottom: 0;
}
input {
  background: white;
  border: 1px solid #aaa;
  color: #aaa;
}
input:hover {
  border: 1px solid #066;
  color: #066;
}

.invert {
  background: #222;
  color: #eee;
  padding: 1rem;
  margin: 1rem 0;
  text-align: center;
}
@keyframes fadein {
    from { opacity:0; }
    to { opacity:1; }
}
.lightbox {
  display: none;
  position: absolute;
  z-index: 999;
  width: 100%; /* 45%; */
  min-width: 400px;
  left: 0; /* 50%; */
  height: 90vh;
  top: 5vh;
  text-align: center; /* right; */
  background: rgba(0,0,0,0.8);
}
.lightbox img {
  max-height: 95%;
  margin-top: 5%;
}
    </style>
  </head>

  <body>
    <section class="container">
      <div class="row">
        <div class="col-1" style="position: relative;">
          <h4>exul mater</h4>
          <div id="zero" class="invert"></div>
          <div id="one"></div>
          <div id="five"></div>
        </div>
        <div class="col-3">
          <div id="three"></div>
          <div id="four"></div>
        </div>
      </div>
      <div class="row">
          <div class="col center" id="two"></div>
      </div>
    </section>

    <div id="six" hidden></div>

    <script type="module">
      import {Runtime, Inspector} from "./assets/runtime.js";
      import define from "./index.js";
      
      const renders = {
        "showPreamble": "#zero",
        "showFable": "#one",

        "viewof branching": "#two",
        "lightbox": "#three",

        "showScenes": "#four",
        "viewof counter": "#five",

        "updateTrace": "#six",
      };

      const runtime = new Runtime()
      const main = runtime.module(define, (name) => {
        const selector = renders[name];
        if (selector) {
          return new Inspector(document.querySelector(selector));
        }
      });
    </script>
  </body>
</html>
