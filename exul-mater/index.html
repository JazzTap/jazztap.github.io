<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base target="_parent">

<link rel="stylesheet" type="text/css" href="./assets/inspector.css">
<link rel="stylesheet" type="text/css" href="./assets/wing.min.css">
    <style>
body {
  --serif: "Iowan Old Style","Apple Garamond",Baskerville,"Palatino Linotype","Times New Roman","Droid Serif",Times,"Source Serif Pro",serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
  --sans-serif: -apple-system,BlinkMacSystemFont,"avenir next",avenir,helvetica,"helvetica neue",ubuntu,roboto,noto,"segoe ui",arial,sans-serif;
  font: 1.7rem var(--serif);
  line-height: 1.3;
  /* margin: 0; */
}
em {
  font-size: 15px;
  font-family: monospace;
  font-style: normal; 
}

#title {
  position: absolute;
  left: 10px;
  pointer-events: none;
  font-variant: normal;
}
h4 {
  margin: 0px;
  font-size: 20px;
  font-family: monospace;
  font-variant: small-caps;
}

grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 1.5rem;

  width: calc(70vw - 250px);
  /* width: 100%; */
  min-width: 50rem;
  /* min-height: 50rem; */
}
.hints {
  display: grid;
  grid-template-columns: 1fr;
  min-height: 15rem;
}
p {
  margin: .5rem auto;
}

figure {
  display: inline-block;
  max-width: 30%;
  height: auto;
  margin: 0;
  padding: 5px;
  text-align: center;
}

input[type=button] {
  position: absolute;
  bottom: 10px;
  right: 10px;
  border: 0; /* 5px solid #666; */
}
input[type=button]:hover {
  color: #ccc;
}
input[type=button]:focus {
  outline: none;
  color: #ccc;
}
input {
  background: #444;
  border: 5px solid #666;
  color: #111;
  font-family: monospace;
}

.invert {
  background: #222;
  background-clip: padding-box;
  background-repeat: no-repeat;
  background-position: top center;
  background-size: contain;
  color: #888;
  /* padding: 1rem;
  margin: 1rem 0;
  text-align: center; */
}
@keyframes fadein {
    from { opacity:0; }
    to { opacity:1; }
}
.lightbox {
  display: none;
  position: absolute;
  z-index: 999;
  width: 46%; /* 45%; */
  left: 27%; /* 50%; */
  height: 100vh;
  top: 0;
  text-align: center; /* right; */
  background: #222a;
}
.lightbox img {
  min-width: 400px;
  max-height: 700px;
  margin-top: 5%;
}
.lightbox p {
  color: #ccc;
}
.backdrop {
    position: fixed;
    top: 0;
    left: 0;
    background-color: #2223;
    width: 100vw;
    height: 100vh;
    z-index: 2;
    display: none;
}
    </style>
    <title>exul mater</title>
  </head>

  <body style="background-color: #222;">
    <section class="invert"
             style="max-width: 960px; min-height: 100rem; margin: 20px 20px 0;
                    padding-left: 250px; padding-right: calc(100vw - 1050px);
                    background-image: url('./assets/bg.png');">
      <h4 id="title">exul mater</h4>
      <div class="row">
        <!-- <div class="col-1" style="position: relative;">
          <div id="zero" class="invert"></div>
          <div id="one"></div>
        </div> -->
        <div class="col-3">
          <div id="three"></div>
          <div id="four"></div>
        </div>
        <div id="five"></div>
      </div>
      <div id="two"></div>
    </section>

    <div id="six" hidden></div>

    <script type="module">
      import {Runtime, Inspector} from "./assets/runtime.js";
      import define from "./index.js";
      
      const renders = {
        /* "showPreamble": "#zero",
        "showFable": "#one", */

        "viewof branching": "#two",
        "lightbox": "#three",

        "showScenes": "#four",
        "viewof counter": "#five",

        "updateTrace": "#six",
      };

      const runtime = new Runtime()
      const main = runtime.module(define, (name) => {
        const selector = renders[name];
        if (selector) {
          return new Inspector(document.querySelector(selector));
        }
      });
    </script>
  </body>
</html>
